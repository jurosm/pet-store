<div class="container-fluid">
  <div class="row text-center">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ toy?.name }}</h5>
        <p class="card-text">{{ toy?.description }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ toy?.price }} <i class="fas fa-dollar-sign"></i></li>
        <li class="list-group-item">This items in cart: {{ numberOfItemsInCart | async }}</li>
        <li class="list-group-item">
          Quantity: {{ toy?.quantity - (numberOfItemsInCart | async) }}
        </li>
      </ul>
      <div class="card-body" *ngIf="!authService.isAuthenticated()">
        <div class="d-flex justify-content-center mt-3">
          <button type="button" name="button" class="btn btn-primary" (click)="removeFromCart()">
            Remove from cart
          </button>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button
            type="button"
            name="button"
            class="btn btn-primary"
            (click)="addToCart()"
            [disabled]="hasInStack | async">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!authService.isAuthenticated()">
    <app-comments> </app-comments>
  </div>
</div>
