<div class="container-fluid">
  <div class="row text-center">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Name: {{toy?.name}}</h5>
        <p class="card-text">Description: {{toy?.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Price: {{toy?.price}}</li>
        <li class="list-group-item">This items in cart: {{this.service.numberOfItems(toy?.toyId)}}</li>
      </ul>
      <div class="card-body" *ngIf="!authService.isAuthenticated()">
        <div class="d-flex justify-content-center mt-3">
          <button type="button" name="button" class="btn btn-primary" (click)="service.removeFromCart(toy.toyId)">Remove from cart</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="button" name="button" class="btn btn-primary" (click)="service.addToCart(toy.toyId)">Add to cart</button>
        </div>
      </div>
    </div>

  </div>
<div class="row" *ngIf="!authService.isAuthenticated()">

<app-comments>

</app-comments>

</div>
  </div>
