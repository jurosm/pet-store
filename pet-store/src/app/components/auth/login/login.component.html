<div class='login-form' [formGroup] = "loginForm" (keydown.enter)="submitLogin()">
  <div class="input-group mb-3" >
    <div class="input-group-append">
      <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
    </div>
    <input type="text" name="" class="form-control" value="" placeholder="username" [(ngModel)]="login.email" formControlName="username" >
  </div>
  <div class="text-danger" *ngIf="loginForm.controls['username'].errors && loginForm.controls.username.dirty">
  Username is required.
</div>

  <div class="input-group mb-2" >
    <div class="input-group-append">
      <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
    </div>
    <input type="password" name="" class="form-control" value="" placeholder="password" [(ngModel)]="login.password" formControlName="password">
  </div>

  <div class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls.password.dirty">
  Password is required.
</div>

  <div class="form-group">
    <div class="form-check form-check-inline">
      <input type="checkbox" class="form-check-input" id="customControlInline">
      <label for="customControlInline">Remember me</label>
    </div>
  </div>

  <div class="text-danger">
  {{this.serverError.message}}
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button type="button" name="button" class="btn btn-primary" (click)="submitLogin()" [disabled]="!loginForm.valid">Login</button>
  </div>

</div>
